<div class="div-exibir-info">
  <button
    type="button"
    class="btn btn-info"
    data-toggle="modal"
    data-target="#modalInfo">
    <span class="oi oi-info"></span> Exibir informações
  </button>
</div>
<!-- Modal -->
<div class="modal fade" id="modalInfo">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Informações sobre: {{nome}}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngFor="let linha of descricao">
          {{linha}}
        </p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
